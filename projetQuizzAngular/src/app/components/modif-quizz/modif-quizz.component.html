<h2 class="text-center">Modifier Questions</h2>
<hr />
<label
  ><b>Thème</b>
  <select class="ms-1 mt-3" [(ngModel)]="selectedTheme" (change)="selected()">
    <option *ngFor="let t of themes" [ngValue]="t">
      {{ t.nom }}
    </option>
  </select>
</label>
<table *ngIf="showTable" class="table mt-5">
  <thead>
    <th>Enoncé</th>
    <th>Supprimer la question</th>
  </thead>
  <tbody>
    <tr *ngFor="let q of questionsByTheme">
      <td>
        {{ q.enonceQuestion }}
      </td>
      <td><button class="btn btn-danger" (click)="supprimer(q.id!)">Supprimer <svg  width="25px"
        height="25px" fill="#ffffff" viewBox="0 0 64 64" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title></title><path d="M50.86,13.38H13a1.5,1.5,0,0,1,0-3H50.86a1.5,1.5,0,0,1,0,3Z"></path><path d="M42.4,57.93H21.48a5.5,5.5,0,0,1-5.5-5.5V11.87a1.5,1.5,0,0,1,1.5-1.5H46.4a1.5,1.5,0,0,1,1.5,1.5V52.43A5.51,5.51,0,0,1,42.4,57.93ZM19,13.37V52.43a2.5,2.5,0,0,0,2.5,2.5H42.4a2.5,2.5,0,0,0,2.5-2.5V13.37Z"></path><path d="M40,13.37H23.9a1.5,1.5,0,0,1-1.5-1.5V6.57a1.5,1.5,0,0,1,1.5-1.5H40a1.5,1.5,0,0,1,1.5,1.5v5.3A1.5,1.5,0,0,1,40,13.37Zm-14.58-3H38.48V8.07H25.4Z"></path><path d="M24.94,47.61a1.5,1.5,0,0,1-1.5-1.5V21.46a1.5,1.5,0,0,1,3,0V46.11A1.5,1.5,0,0,1,24.94,47.61Z"></path><path d="M38.94,47.61a1.5,1.5,0,0,1-1.5-1.5V21.46a1.5,1.5,0,0,1,3,0V46.11A1.5,1.5,0,0,1,38.94,47.61Z"></path><path d="M31.94,40.38a1.5,1.5,0,0,1-1.5-1.5V28.7a1.5,1.5,0,1,1,3,0V38.88A1.5,1.5,0,0,1,31.94,40.38Z"></path></g></svg></button></td>
    </tr>
  </tbody>
</table>

<div class="text-center" id="principal-container">
  <a
    routerLink="/editModifQuizz"
    class="btn btn-success btn-lg"
    routerLinkActive="active"
    >Créer une question</a
  >
</div>
