<h2 class="text-center">Créer/modifier question</h2>
<hr />

<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label for="theme">Theme:</label>
    <select class="select-control" id="theme" formControlName="theme">
      <option *ngFor="let t of themes" [ngValue]="t" selected>
        {{ t.nom }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="enonceQuestion">Enoncé:</label>
    <textarea rows="3" id="enonceQuestion" class="form-control" formControlName="enonceQuestion"></textarea>
  </div>
  <div class="form-group">
    <label for="reponseA">Réponse A:</label>
    <input id="reponseA" class="form-control" formControlName="reponseA" />
    <input type="radio" name="bonneReponse" checked formControlName="bonneReponse" />
  </div>
  <div class="form-group">
    <label for="reponseB">Réponse B:</label>
    <input id="reponseB" class="form-control" formControlName="reponseB" />
    <input type="radio" name="bonneReponse" formControlName="bonneReponse"  />
  </div>
  <div class="form-group">
    <label for="reponseC">Réponse C:</label>
    <input id="reponseC" class="form-control" formControlName="reponseC" />
    <input type="radio" name="bonneReponse" formControlName="bonneReponse"  />
  </div>
  <div class="form-group">
    <label for="reponseD">Réponse D:</label>
    <input id="reponseD" class="form-control" formControlName="reponseD" />
    <input type="radio" name="bonneReponse" formControlName="bonneReponse"  />
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-outline-primary btn-lg mt-5"
      [disabled]="form.invalid"
    >
      envoyer
    </button>
  </div>
</form>
