<div *ngIf="showPrepaQuizz; else quizzBlock">
	<app-prepa-quizz (sendQuestionsEven)="loadQuestionsQuizz($event)"></app-prepa-quizz>
</div>
<br />

<ng-template #quizzBlock>
	<div>
		<!-- *ngFor="let q of questionsQuizz" -->
		<app-question
			[numero]="index + 1"
			[question]="questionsQuizz[index]"
			(showQuestionEven)="traitementBoolean($event)"
			[showQuestion]="showQuestion"
		></app-question>
		<ng-container>
			<button (click)="questionSuivante()" class="btn btn-primary">question suivante</button>
		</ng-container>
	</div>
</ng-template>
