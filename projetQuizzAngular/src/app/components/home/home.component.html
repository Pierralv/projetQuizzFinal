<h2 class="text-center">Bienvenue sur QuizzApp !</h2>
<hr />
<div class="row" id="principal-container">
  <ng-container *ngIf="showConnexion">
    <div class="col-1"></div>
    <div class="text-center mt-4 col-5">
      <br />
      <br />
      <h2 class="text-center mb-5" id="slogan">
        Pas encore de compte ? Lancez quand même une partie !
      </h2>
      <br />
      <a routerLink="/quizz" routerLinkActive="active" id="btn-jouer">Jouer </a>
    </div>
    <div class="col-1"></div>
    <div class="col-5 mt-3">
      <div class="text-center mt-5">
        Connectez vous pour collecter vos scores !
      </div>
      <div class="text-center mt-4">
        <a routerLink="/connexion" routerLinkActive="active" id="btn-jouer"
          >Connexion
        </a>
      </div>
      <div class="text-center mt-5">Pas encore de compte? Inscrivez-vous !</div>
      <div class="text-center mt-4">
        <a routerLink="/inscription" routerLinkActive="active" id="btn-jouer"
          >Inscription
        </a>
      </div>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="!showConnexion">
  <div class="col-4 mt-5"></div>
  <h2 class="text-center mb-5" id="slogan">
    Déjà connecté ? Jouez sans plus attendre !
  </h2>
  <br />
  <div class="text-center mt-3">
    <a routerLink="/quizz" routerLinkActive="active" id="btn-jouer">Jouer </a>
  </div>
</ng-container>
